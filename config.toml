# The URL the site will be built for
base_url = "https://insta.rs/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "juice"
title = "Insta Snapshot Testing"

[extra]
juice_logo_name = "Insta"
juice_logo_path = "icon.png"
rust_crate = "insta"
github_repo = "mitsuhiko/insta"
page_menu = [
    { title = "Docs", link = "/docs/" },
    { title = "Changelog", link = "/changelog/" },
    { title = "API", link = "https://docs.rs/insta" },
    { title = "Github", link = "https://github.com/mitsuhiko/insta" },
    { title = "Crate", link = "https://crates.io/crates/insta" },
]
